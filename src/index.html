<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Practicum Sprint 3" />
    <meta name="author" content="Pablo Tourn" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Figma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./images/favicon.ico" rel="icon" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/header-logo.svg')%>" alt="header-logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              class="profile__image"
              src="<%= require('./images/jacques-cousteau.jpeg')%>"
            />
            <button
              aria-label="edit button"
              class="profile__image-pencil"
              type="button"
              id="profile-image-pencil"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section" id="footer">
        <p class="footer__content">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          id="profile-close-modal"
          class="modal__close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="form" id="edit-profile-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__error" id="profile-title-input-error"></span>
            <input
              class="form__input"
              type="text"
              name="about"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="form__error"
              id="profile-description-input-error"
            ></span>
          </fieldset>
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="place-add-modal">
      <div class="modal__container">
        <button
          id="place-close-modal"
          class="modal__close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="form" id="add-place-form" novalid>
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              id="place-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__error" id="place-title-input-error"></span>
            <input
              class="form__input"
              type="url"
              name="link"
              id="image-url-input"
              placeholder="Image URL"
              required
            />
            <span class="form__error" id="image-url-input-error"></span>
          </fieldset>
          <button type="submit" class="form__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close-button" type="button"></button>

        <img class="modal__image" src=" " alt=" " />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal modal_type_delete-card" id="delete-card-modal">
      <div class="modal__container-confirm">
        <button class="modal__close-button" type="button"></button>
        <h2 class="modal__heading-confirm">Are you sure?</h2>
        <button class="modal__button">Yes</button>
      </div>
    </div>

    <div class="modal" id="modal-edit-avatar">
      <div class="modal__container-avatar">
        <button class="modal__close-button"></button>
        <h2 class="modal__heading-avatar">Change profile picture</h2>
        <form class="form" id="edit-avatar-form">
          <label for="avatar" class="form__label">
            <input
              type="url"
              name="avatar"
              id="avatar"
              placeholder="Link"
              class="form__input"
              required
            />
            <span id="avatar-error" class="form__error"></span>
          </label>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src=" " class="card__image" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
